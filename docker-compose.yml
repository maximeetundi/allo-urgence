services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: allo-urgence-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-allo-urgence-secret-change-me}
      - JWT_EXPIRES_IN=24h
    volumes:
      - backend-data:/app/data
    networks:
      - allo-urgence-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

