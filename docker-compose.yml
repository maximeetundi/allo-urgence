services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: allo-urgence-backend
    restart: unless-stopped
    ports:
      - "3355:3355"
    environment:
      - NODE_ENV=production
      - PORT=3355
      - API_URL=https://api.allo-urgence.tech-afm.com
      - JWT_SECRET=${JWT_SECRET:-allo-urgence-secret-change-me}
      - JWT_EXPIRES_IN=24h
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=allourgence
      - DB_USER=allourgence
      - DB_PASSWORD=${DB_PASSWORD:-secretpassword}
    volumes:
      - backend-data:/app/data
    networks:
      - allo-urgence-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3355/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: allo-urgence-admin
    restart: unless-stopped
    ports:
      - "3356:3356"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.allo-urgence.tech-afm.com
    networks:
      - allo-urgence-network
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: allo-urgence-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=allourgence
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secretpassword}
      - POSTGRES_DB=allourgence
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - allo-urgence-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U allourgence -d allourgence"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  backend-data:
  postgres-data:

networks:
  allo-urgence-network:
    driver: bridge
